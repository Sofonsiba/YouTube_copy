<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 

  </head>

  <body>

    <header class="header">
      <div class="left-header-content">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="hamburger-menu">
        <img class="logotype-icon" src="pictures/youtube-logo.svg" alt="our logotype">
      </div>
      <div class="center-header-content">
        <div class="input-search-container">
          <input class="input-search" type="text" placeholder="Search">
        </div>
        <div class="container-button-search">
          <button class="search-button">
            <img class="search-icon" src="icons/search.svg">
            <div class="container-notice">Search</div>
          </button>
        </div>
        <div class="container-voice-button">
          <button class="voice-button">
            <img src="icons/voice-search-icon.svg" class="voice-pic">
          </button>
          <div class="container-notice">Search with your voice</div>
        </div>
      </div>
      <div class="end-header-content">
        <div class="container-upload">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="container-notice">Create</div>
        </div>
        <div class="container-apps">
        <img class="apps-icon" src="icons/youtube-apps.svg">
        <div class="container-notice">YouTube Apps</div>
        </div>
        <div class="notice-container">
          <img class="icon-notice" src="icons/notifications.svg">
          <div class="count-notice">3</div>
          <div class="container-notice">Notifications</div>
        </div>
        <img class="photo-channel" src="pictures/photo.jpg">
      </div>
    </header>

    <nav class="sidebar">

    </nav>

  </body>
</html>
